<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="site-identity">
            <h1><a href="#">Blog App</a></h1>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="/">Create Blog</a></li>
                <li><a href="/home">View All Blogs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="title">Welcome to Blog app</h1>
        <div class="form-container">
            <p class="form-text">Fill the form for creating your blog</p>
            <form id="blogForm" action="/home" method="post">
                <label for="bTitle">Blog Title</label>
                <input type="text" id="bTitle" name="blogTitle" placeholder="Your Title Here..." required>
                
                <label for="bDes">Blog description</label>
                <textarea id="bDes" name="blogDes" placeholder="Your Blog here..." rows="6" required></textarea>
                
                <input type="submit" value="PUBLISH">
            </form>
            
        </div>
    </main>

    <footer class="site-footer">
        <p>&#169; <span id="currentYear"></span> Made With ❤️ | All Right Reserved</p>
    </footer>

    <script src="/public/js/scripts.js"></script>
</body>
</html>
